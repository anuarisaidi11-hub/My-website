<!DOCTYPE html>
<html>
    <head>
        <title>Styled Table</title>
        <style>
            h2{
                text-align: center;
            }
            table{
                width: 60%;
                margin: 0 auto;
                border-collapse: collapse;
            }
            th,td{
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            th{
                background-color: #333;
                color: white;
            }
            tr:nth-child(even){
                background-color:#f2f2f2 ;
            }
            tr:nth-child(odd){
                background-color: #8dbcd7;
            }
        </style>
    </head>
    <body>
        <h2>Styled Table using Embedded CSS</h2>
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>Row 1,Cell 1</td>
                <td>Row 1,Cell 2</td>
                <td>Row 1,Cell 3</td>
            </tr>
            <tr>
                <td>Row 2,Cell 1</td>
                <td>Row 2,Cell 2</td>
                <td>Row 2,Cell 3</td>
            </tr>
        </table>
    </body>
</html>
